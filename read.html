<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Immersive VR Technology for Book Reading</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

</head>

<body>
	<a-scene>

		<a-entity position="0 0 10" rotation="0 0 0" movement-controls="fly: true">
			<a-entity camera look-controls wasd-controls >

				<a-entity position="0 0 -3" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;"
                    material="color: cyan; shader: flat" cursor="maxDistance: 30; fuse: true">

                    <a-animation begin="click" easing="ease-in" attribute="scale" fill="forwards" from="0.2 0.2 0.2"
                        to="1 1 1" dur="150"></a-animation>

                    <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="backwards" from="1 1 1"
                        to="0.2 0.2 0.2" dur="500"></a-animation>

                </a-entity>
			</a-entity>
		</a-entity>


		<a-entity light="type:point; castShadow:true;" position="0 1 0"></a-entity>

		<a-assets>
			<!-- images -->

			<!-- <img alt="3D Image" id="sw" src="assets/images/MF8K.jpg"> -->
			<img alt="3D Image" id="city" src="assets/images/newyork.png">
			<img alt="3D Image" id="projector" src="assets/images/projector.jpg">
			<img alt="3D Image" id="coding" src="assets/images/coding.jpg">
			<img alt="3D Image" id="1" src="assets/images/1.jpg">
			<img alt="3D Image" id="2" src="assets/images/2.jpg">
			<img alt="3D Image" id="3" src="assets/images/3.jpg">
			<img alt="3D Image" id="4" src="assets/images/4.jpg">
			<img alt="3D Image" id="5" src="assets/images/5.jpg">
			<img alt="3D Image" id="6" src="assets/images/6.jpg">
			<img alt="3D Image" id="7" src="assets/images/7.jpg">
			<img alt="3D Image" id="8" src="assets/images/8.jpg">
			<img alt="3D Image" id="logo" src="assets/images/mdg_logo_1.jpg">
			<img alt="3D Image" id="feel_logo" src="assets/images/feel_logo.png">
			<img alt="3D Image" id="micro" src="assets/images/kitty.png">

			<a-asset-item id="class-obj" src="assets/models/classroom.obj"></a-asset-item>
			<a-asset-item id="class01-obj" src="assets/models/classroom02.obj"></a-asset-item>
			<a-asset-item id="class02-mtl" src="assets/models/classroom02.mtl"></a-asset-item>
			<!-- <a-asset-item id="room" src="/assets/models/scene.glb"></a-asset-item>
			<img src="img/camera.png" id="cam"> -->

		</a-assets>


		<a-obj-model src="#class01-obj" mtl="#class02-mtl" scale="1 1 1" position="0 -25 0">
			<a-animation attribute="rotation" begin="mouseenter" end="click" dur="1000" to="0 360 0"
				repeat="indefinite">
			</a-animation>
		</a-obj-model>

		<!-- <a-entity id="environment" gltf-model="#room" rotation="0 180 0" position="0 -4 0" scale="0.5 0.5 0.5"> -->

		<a-image src="#city" position="-48 -5 8" rotation="0 90 0" scale="35 35 35" width="2"></a-image>


		<a-image id="pg1" src="#1" position="-10 -3 -22" rotation="0 0 0" scale="13 13 13" width="2" height="3">
		</a-image>
		<a-image id="pg2" src="#2" position="16.5 -3 -22" rotation="0 0 0" scale="13 13 13" width="2" height="3">
		</a-image>
		<a-image id="logo_img" src="#logo" position="-3 -2 43" rotation="0 180 0" scale="7 7 7" width="7" height="4.5">
		</a-image>
		<a-image id="logo_img_feel_logo" src="#feel_logo" position="50 -2 2" rotation="0 270 0" scale="20 20 20" ></a-image>
		<a-image id="microph" src="#micro" position="35 -3 -22" scale="5 5 5"></a-image>
		<a-box id="prev" position="-9.6 -22 -19.5" width="5" height="0.3" scale="5 5 3" color="#ff0000"></a-box>
		<a-box id="next" position="15.8 -22 -19.5" width="5" height="0.3" scale="5 5 3" color="#00ff00"></a-box>


		<a-sky src="#sw"></a-sky>
		<script type="text/javascript" src="./app.js"></script>
	</a-scene>
</body>

</html>
